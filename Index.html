<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <title>Calculator</title>
    </head>
    <body class="bg-dark text-light">
        <div class="container">
            <div class="row my-5">
                <div class="row">
                    <div class="col text-center">
                        <h1>Programmer Calculator</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <label for="value" class="form-label">Decimal Value</label>
                        <input type="text" class="form-control" id="value">
                        <div id="error" class="form-text">
                            <p class="text-light">Enter a decimal to convert</p>
                        </div>
                    </div>
                </div>

                <div class="my-3">
                    <label for="binary" class="form-label">Binary</label>
                    <input type="text" class="form-control bg-dark text-light" id="binary" disabled>
                </div>

                <div class="my-3">
                    <label for="hex" class="form-label">Hexadecimal</label>
                    <input type="text" class="form-control bg-dark text-light" id="hex" disabled>

                <div class="my-3">
                    <label for="octal" class="form-label">Octal</label>
                    <input type="text" class="form-control bg-dark text-light" id="octal" disabled>
                </div>

                <button id="calculate" class="btn btn-primary">Convert</button>
            </div>
        </div>
    </div>

    <script>
        let input_value = document.querySelector("#value");
        let input_binary = document.querySelector("#binary");
        let input_hex = document.querySelector("#hex");
        let input_octal = document.querySelector("#octal");

        let div_error = document.querySelector("#error");

        let btn_calculate = document.querySelector("#calculate");

        function update(){
            if(isNaN(input_value.value)){
                console.log("Not a Number");
                div_error.innerHTML = '<p class="text-danger">ERROR</p>';
            }
            else{
                console.log("Calculate");
                div_error.innerHTML = '<p class="text-success">SUCCESS</p>';

                let n = Number(input_value.value);
                input_binary.value = (n >>> 0).toString(2);
                input_hex.value = n.toString(16).toUpperCase();
                input_octal.value = n.toString(8);
            }
        }
        
        btn_calculate.addEventListener('click', event => {
            console.log('Calculate');
            update();
        });

        input_value.addEventListener('keyup', event => {
            update();
        });
    </script>
  </body>
</html>
